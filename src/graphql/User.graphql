# Query to get the Current User's details, requires the AuthHeader to be set
query CurrentUser {
    currentUser {
        id
        name
        lastSelectedCampaign {
            id
        }
        isActive
    }
}

query GetUsageLimits {
    currentUser {
        id
        usageLimits {
            dailyUsage {
                percentUsed
            }
            campaignUsage {
                limit
                current
                canCreate
            }
        }
    }
}

mutation SendAppFeedback($input: SendFeedbackInput!) {
    sendFeedback(input: $input) {
        success
    }
}
