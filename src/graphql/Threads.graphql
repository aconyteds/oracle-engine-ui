fragment ThreadDetails on Thread {
    id
    lastUsed
    title
    isPinned
}

query GetThreadByID($getThreadInput: GetThreadInput!) {
    getThread(input: $getThreadInput) {
        thread {
            ...ThreadDetails
            messages {
                ...MessageDetails
            }
        }
    }
}

query GetMyThreads {
    threads {
        ...ThreadDetails
    }
}

mutation PinThread($threadId: String!) {
    pinThread(threadId: $threadId) {
        ...ThreadDetails
    }
}

mutation UnpinThread($threadId: String!) {
    unpinThread(threadId: $threadId) {
        ...ThreadDetails
    }
}
