fragment ThreadDetails on Thread {
    id
    lastUsed
    title
    isPinned
}

query GetThreadByID($getThreadInput: GetThreadInput!) {
    getThread(input: $getThreadInput) {
        thread {
            ...ThreadDetails
            messages {
                ...MessageDetails
            }
        }
    }
}

query GetMyThreads {
    threads {
        ...ThreadDetails
    }
}

mutation UpdateThread($input: UpdateThreadInput!) {
    updateThread(input: $input) {
        thread {
            ...ThreadDetails
        }
    }
}

fragment ActiveGenerationData on ActiveGeneration {
    threadId
    status
}

query GetActiveGenerations {
    activeGenerations {
        ...ActiveGenerationData
    }
}

mutation AbortGeneration($input: AbortGenerationInput!) {
    abortGeneration(input: $input) {
        success
        message
    }
}
